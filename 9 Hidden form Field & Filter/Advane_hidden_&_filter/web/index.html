<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
    <center>
        <h2>Example of Hidden Form Field</h2>
        <hr width="300">
            <a href="index.html">Home</a>
        <hr width="300">
        <h3>Registration Form</h3>
    
    <form action="RegistrationServlet">
        <input
            type="text"
            placeholder="Enter username"
            name="username"
        > <br>
        <input
            type="email"
            placeholder="Enter Email"
            name="email"
        > <br> 
        <input
            type="password"
            placeholder="Enter password"
            name="password"
        > <br>
        <input
            type="text"
            placeholder="Enter address"
            name="address"
        > <br>
        <input
            type="submit"
            value="Submit"
        >
        <input
            type="reset"
            value="Reset"
        >
    </form>
    </center>
    </body>
</html>
